<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            display: flex;
            width: 100%;
            background: #202020;
            min-height: 100vh;
            max-width: 100%;
            transition: all 0.3s ease;
        }

        .item {
          background: #202020cd;
    width: 200px;
    max-height: 100vh;
    transition: all 0.3s ease;
    overflow: hidden;
    display: flex
;
    align-items: center;
    justify-content: space-evenly;
        }

        .items {
            flex-grow: 1;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .hidden {
            width: 0;
        }

        .itemss {
            background: #202020;
            height: 60px;
            display: flex;
            justify-content: space-between !important;
            align-items: center;
            padding: 10px;
        }

        .itemss i {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Barra superior -->
    <div class="itemss">
        <i id="toggleSidebar" class="fas fa-bars"></i>
        <div class="input-group input-group-sm" style="width: 25%;">
            <input type="search" class="form-control" placeholder="Buscar" aria-label="Buscar">
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sidebar con acordeón -->
        <div id="sidebar" class="item">
            <div class="accordion accordion-flush" id="sidebarAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Menú 1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body">
                            <a href="#" class="btn btn-link">Submenú 1-1</a><br>
                            <a href="#" class="btn btn-link">Submenú 1-2</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Menú 2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body">
                            <a href="#" class="btn btn-link">Submenú 2-1</a><br>
                            <a href="#" class="btn btn-link">Submenú 2-2</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Menú 3
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body">
                            <a href="#" class="btn btn-link">Submenú 3-1</a><br>
                            <a href="#" class="btn btn-link">Submenú 3-2</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="items">
            <h1 style="color: #000;">Hola Mundo</h1>
            <div class="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de ejemplo">
                <div class="card-body">
                    <h5 class="card-title">Título de la tarjeta</h5>
                    <p class="card-text">Texto de ejemplo para construir sobre el título de la tarjeta y crear un contenido representativo.</p>
                    <a href="#" class="btn btn-primary">Ir a algún lugar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad para ocultar/mostrar la barra lateral
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
